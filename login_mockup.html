<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <!--W3 Schools stylesheet-->

    <script src="https://kit.fontawesome.com/1318521274.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<!--Header-->

<body>
    <div id="header" class="page-header theme-background">
        <div class="row">
            <div class="col-xl-4 col-xs-12">
                <img src="./img/foreman.png" id="header-logo" />
            </div>
            <div class=" col-xl-4 col-xs-12 header-page-name">
                Login
            </div>
            <div class="col-xl-4 col-xs-12 header-icons">
                <i class="fas fa-home header-icon"></i>
                <i class="fas fa-sign-out-alt header-icon"></i>
            </div>
        </div>
    </div>
    <!--End Header-->

    <!--Login-->
    <div id="login" class="login-panel theme-background">
        <img src="./img/UserAvatar.png" id="login-avatar">
        <br>

        <label for="username"><b>Username/Email</b></label>
        <input type="text" placeholder="Username">

        <label for="pword"><b>Password</b></label>
        <input type="password" placeholder="Password">

        <button type="submit" class="login-btn">Login</button>
    </div>
    <!--End Login-->

    <!--Footer-->
    <div id="footer" class="theme-background">
        &copy; 2019 - Various People - <a href="https://theforeman.org">theforeman.org</a>
    </div>
    <!--End Footer-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
