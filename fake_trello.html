<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/1318521274.js" crossorigin="anonymous"></script>

    <title>Red Hat Mockup - Fake Trello</title>
</head>

<body>
    <div id="header" class="page-header theme-background">
        <div class="row">
            <div class="col-xl-4 col-xs-12">
                <img src="./img/foreman.png" id="header-logo" />
            </div>
            <div class=" col-xl-4 col-xs-12 header-page-name">
                Fake Trello
            </div>
            <div class="col-xl-4 col-xs-12 header-icons">
                <i class="fas fa-home header-icon"></i>
                <i class="fas fa-sign-out-alt header-icon"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row fake-trello">
            <div class="col-lg-4">
                Testing
                <div class="card" style="width: 80%">
                    <div class="card-body">
                        <h5 class="card-title">Version 1.0</h5>
                        <p class="card-text">
                            This is version 1.0.
                            <br />
                            <i class="fab fa-docker"></i>&nbsp;12&nbsp;<i class="fab fa-yarn"></i>13
                        </p>
                    </div>
                </div>
                <div class="card" style="width: 80%">
                    <div class="card-body">
                        <h5 class="card-title">Version 2.0</h5>
                        <p class="card-text">
                            This is version 2.0.
                            <br />
                            <i class="fab fa-docker"></i>&nbsp;15&nbsp;<i class="fab fa-yarn"></i>19
                        </p>
                    </div>
                </div>
                <div class="card" style="width: 80%">
                    <div class="card-body">
                        <h5 class="card-title">Version 3.0</h5>
                        <p class="card-text">
                            This is version 3.0.
                            <br />
                            <i class="fab fa-docker"></i>&nbsp;56&nbsp;<i class="fab fa-yarn"></i>18
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                Development
                <div class="card" style="width: 80%">
                    <div class="card-body">
                        <h5 class="card-title">Version 4.0</h5>
                        <p class="card-text">
                            This is version 4.0.
                            <br />
                            <i class="fab fa-docker"></i>&nbsp;19&nbsp;<i class="fab fa-yarn"></i>100
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                Production
                <div class="card" style="width: 80%">
                    <div class="card-body">
                        <h5 class="card-title">Version 5.0</h5>
                        <p class="card-text">
                            This is version 5.0.
                            <br />
                            <i class="fab fa-docker"></i>&nbsp;16&nbsp;<i class="fab fa-yarn"></i>0
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="theme-background">
        &copy; 2019 - Various People - <a href="https://theforeman.org">theforeman.org</a>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
